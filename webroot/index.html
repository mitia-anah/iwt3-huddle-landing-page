<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Huddle landing page</title>
</head>
<body>
    <header class="masthead_container">
        <div id="masthead_logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <button class="masthead_button">Try it free</button>
    </header>
    <main>
        <section class="community">
            <div class="community_first_inner">
                <h1 class="community_first_heading">Build The Community Your Fans Will Love</h1>
                <p class="community_first_text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="community_first_button">Get Started For Free</button>
            </div>

            <div class="community_second_inner">
                <img src="./images/screen-mockups.svg" alt="screen mockups">
            </div>

            <div class="community_third_inner">
                <div class="community_message1">
                    <img class="icon" src="./images/icon-communities.svg" alt="communities">
                    <p>1.4k+</p>
                    <p>Communities Formed</p>
                </div>
                <div class="community_message2">
                    <img class="icon" src="./images/icon-messages.svg" alt="email">
                    <p>2.7m+</p>
                    <p>Messages Sent</p>
                </div>
            </div>
            
        </section>
        <section class="">

        </section>
    </main>

    <footer>
        <p class="attribution">Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
</body>
</html>
